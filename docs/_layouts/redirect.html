<!doctype html><html lang="ja">
<head>
<meta charset="utf-8">
<title>{{ page.og_title | default: page.title }}</title>
<link rel="canonical" href="{{ page.canonical | default: page.url | absolute_url }}">

<!-- Open Graph -->
<meta property="og:type" content="article">
<meta property="og:title" content="{{ page.og_title | escape }}">
<meta property="og:description" content="{{ page.og_description | escape }}">
<meta property="og:url" content="{{ page.share_url | default: page.url | absolute_url }}">
<meta property="og:image" content="{{ page.og_image | absolute_url }}">
<meta property="og:image:width" content="{{ page.og_image_width | default: 1200 }}">
<meta property="og:image:height" content="{{ page.og_image_height | default: 630 }}">

<!-- Twitter Card -->
<meta name="twitter:card" content="{{ page.twitter_card | default: 'summary_large_image' }}">
<meta name="twitter:title" content="{{ page.og_title | escape }}">
<meta name="twitter:description" content="{{ page.og_description | escape }}">
<meta name="twitter:image" content="{{ page.og_image | absolute_url }}">

<!-- ノーJS環境・クローラー用のフォールバック（2秒後） -->
<meta http-equiv="refresh" content="2; url={{ page.redirect_to }}">

<!-- GA4（gtag） -->
<script async src="https://www.googletagmanager.com/gtag/js?id={{ site.ga4_measurement_id }}"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', '{{ site.ga4_measurement_id }}', { 'send_page_view': true });

  // 到達計測イベント → すぐ転送（人間はJSで即時、ボットはmeta refreshでOGだけ取得）
  const dest = "{{ page.redirect_to }}";
  gtag('event', 'outbound_redirect', {
    destination: dest,
    banner: "{{ page.banner_name }}",      // 例: x, pixiv, narou, beta
    placement: "{{ page.placement }}",     // 例: sidebar, profile
    campaign: "{{ page.campaign | default: 'site-banners' }}"
  });
  // 150ms後に即転送（GAはbeacon送信のため中断されにくい）
  setTimeout(function(){ location.href = dest; }, 150);
</script>
<style>
  body{font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
  .wrap{max-width:640px;margin:15vh auto;padding:0 16px;text-align:center}
  .hint{opacity:.7}
</style>
</head>
<body>
  <div class="wrap">
    <p>移動します…</p>
    <p class="hint"><a href="{{ page.redirect_to }}">移動しない場合はこちらをクリック</a></p>
  </div>
</body>
</html>
